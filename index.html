<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Canvas Paint</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<meta name="theme-color" content="#8bd3dc" />
		<meta
			name="description"
			content="Paint with HTML5 and Canvas (Vanilla.js)"
		/>
		<meta name="author" content="Sneha Sharma" />
	</head>
	<body>
		<div id="paintbg">
			<p id="title">SIMPLE HTML5 PAINT</p>
			<div id="colorpanel">
				<center><p>Colors</p></center>
				<div id="contain">
					<div class="palette red" id="red"></div>
					<div class="palette red1" id="red1"></div>
					<div class="palette red2" id="red2"></div>
					<div class="palette orange" id="orange"></div>
					<div class="palette orange1" id="orange1"></div>
					<div class="palette orange2" id="orange2"></div>
					<div class="palette yellow" id="yellow"></div>
					<div class="palette yellow1" id="yellow1"></div>
					<div class="palette yellow2" id="yellow2"></div>
					<div class="palette green" id="green"></div>
					<div class="palette green1" id="green1"></div>
					<div class="palette green2" id="green2"></div>
					<div class="palette blue" id="blue"></div>
					<div class="palette blue1" id="blue1"></div>
					<div class="palette blue2" id="blue2"></div>
					<div class="palette indigo" id="indigo"></div>
					<div class="palette indigo1" id="indigo1"></div>
					<div class="palette indigo2" id="indigo2"></div>
					<div class="palette purple" id="purple"></div>
					<div class="palette purple1" id="purple1"></div>
					<div class="palette purple2" id="purple2"></div>
					<div class="palette black" id="black"></div>
					<div class="palette black1" id="black1"></div>
					<div class="palette black2" id="black2"></div>
				</div>

				<div id="erasing">
					<center><p>Eraser</p></center>
				</div>
				<div class="palette white" id="erase"></div>
				<br />
			</div>

			<div id="canvasarea">
				<canvas
					id="myCanvas"
					width="700"
					height="500"
					style="border: 1.5px solid #000000; border-radius: 12px"
				>
					Canvas not supporeted in IE 8 and earlier versions
					srry</canvas
				>
			</div>

			<div id="linepanel">
				<center><p>Brush Width</p></center>
				<form>
					<input
						type="range"
						id="myRange"
						name="amountRange"
						value="1"
						min="1"
						max="50"
					/>
					<div id="sliderInput">
						<input
							type="number"
							name="amountInput"
							min="1"
							max="50"
							value="1"
						/>
					</div>
				</form>
				<br />
				<center>
					<p>Brush Style</p>
					<input type="button" value="Round" id="round" />
					<br />
					<input type="button" value="Square" id="square" />
					<br />
					<input type="button" value="Rough" id="rough" />
					<br />

					<center><p>Shapes</p></center>
					<div
						class="shapes shaperectangle"
						id="shaperectangle"
					></div>
					<div class="shape shapetriangle" id="shapetriangle"></div>
				</center>
			</div>
			<div id="space">
				<button class="button">CLEAR</button>
				<button class="button">
					<a href="#" id="dwnld" download="my-file-name.png">SAVE</a>
				</button>
			</div>
		</div>
	</body>
</html>
